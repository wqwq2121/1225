爆漿內餡泡芙<p>
喜歡吃純餡泡芙的可以選擇經典的牛奶戀人、濃情巧克力、隱藏版太妃糖口味，這三款還可以冰到冷凍，享受透心涼的冰淇淋口感～<p>
濃醇的牛奶餡有過篩讓口感更細膩，吃起來非常綿密滑順，還有濃郁奶香，甜度也不會太高，搭配酥酥的泡芙殼很涮嘴。<p>
這款內餡有拌入巧克力豆融合，帶點微苦甜滋味，還有另外再加巧克力豆增添咬感，會卡滋卡滋的很療癒～<p>
虎麗頗喜歡隱藏版的太妃糖泡芙，內餡是自製的牛奶太妃糖醬，特調的太妃糖微鹹甜，有著獨特奶糖香，吃起來不會覺得膩口。<p>
