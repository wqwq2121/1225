香草蛋糕卷杏桃果醬<p>
蛋糕卷大人小孩都超愛吃，喵姐和喵小弟每次看到蛋糕卷比看到我都還激動。<p>
市面上賣的多數都是奶油蛋糕卷，單是那一層厚厚的人造奶油就讓我很反感。<p>
所以自己嘗試做了幾次蛋糕卷，發現並沒有想像中難。<p> 
自己做蛋糕卷，還可以加不同的內餡，比如我之前分享過的「草莓果醬」，春天的時候用果醬搭配這道蛋糕卷，味道和口感都特別棒。<p>
